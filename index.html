<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Web Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <style>
    body{
      background-image:url(https://cdn.vectorstock.com/i/1000x1000/75/02/green-line-calculator-icon-isolated-seamless-vector-32087502.webp) ;
       background-size: fill;
  
  background-position: auto;
  object-fit: fill;
  background-repeat: no repeat;
  color: rgb(255,500, 0);
    text-align: center;
    font-family: 'Josefin Sans', sans-serif;
   margin-top: 4em;
    }
  </style>
</head>

<body>
 <h1 class="text-centre">Calcs</h1>
  <div class="container flex flex-col items-centre mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>

    <div class="row1">
      <button class="button b2">C</button>
      <button class="button">DEL</button>
      <button class="button">x^2</button>
      <button class="button b1">%</button>
    </div>
    <div class="row2">
      <button class="button b3">7</button>
      <button class="button b3">8</button>
      <button class="button b3">9</button>
      <button class="button b1">*</button>
    </div>
    <div class="row3">
      <button class="button b3">4</button>
      <button class="button b3">5</button>
      <button class="button b3">6</button>
      <button class="button b1">/</button>
    </div>
     <div class="row4">
      <button class="button b3">1</button>
      <button class="button b3">2</button>
      <button class="button b3">3</button>
      <button class="button b1">+</button>
    </div>
     <div class="row5">
      <button class="button b3">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button b1">-</button>
    </div>
    
    
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
